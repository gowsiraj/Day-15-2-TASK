<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Food Form</title>
</head>
<body class="body">
    <h1 class="head">FOOD ORDER FORM</h1>
    
   
    <div class="container">
        
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-3 card-1">
                <img  class="img" src="https://img.freepik.com/premium-photo/healthy-food-concept-background-created-with-ai-tools_744040-318.jpg" class="card-img-top" alt="food pic">
                <div class="card-body">
                  <h5 class="card-title head-1">Healthy Food and Nurition</h5>
                  
                  
                </div>
              </div>
          </div>



          <div class="col-md-6 ">
            
            <form id="myForm" class="form-main">
              
                <div class="form-row f-1">
                  <div class="col">
                    <input type="text" id="firstName" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <input type="text" id="lastName" class="form-control" placeholder="Last name">
                  </div>
                </div>
              

              
                <div class="form-row f-1">
                    <div class="col-md-12">
                      <input type="text"  id="address"  class="form-control" placeholder="Address">
                    </div>   
                  </div>
                  

                 
                 <p >Gender:</p>
                 <div class="form-align">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="gender" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="gender" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">female</label>
                  </div>
                 </div>
                 
                  <div class="form-row f-1">
                    <div class="col-md-7">
                      <input type="text" id="country" class="form-control" placeholder="Country">
                    </div>
                    <div class="col">
                      <input type="text" id="state" class="form-control" placeholder="State">
                    </div>
                    <div class="col">
                      <input type="text"  id="pincode" class="form-control" placeholder="Pincode">
                    </div>
                  </div>
                  
                  <p>choose your food type:</p>
                  <div class="form-align">
                  <div class="form-check">
                    
                    <input class="form-check-input" type="checkbox" name="food" value="India" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      India
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="food" value="Pakistan" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Pakistan
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="food"  value="Sri Lanka" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Sri Lanka
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="food" value="Vietnam" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Vietnam
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="food" value="Belgium" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                    Belgium
                    </label>
                 </div>
                 <div class="main-btn">
                 <button type="button" class="btn btn-secondary" onclick="submitForm()">Submit</button>
                </div>
                  </div>
                  <div class="icon">
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                </div>
              </form>
          </div>
        </div>
    
    </div>




        <div class="row">
          <div class="col-md-12">
            <div class="table">
            <table id="dataTable" class="table">
                <thead class="thead-light">
                  <tr>
                   
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Country</th>
                    <th scope="col">State</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Food</th>
                    
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                  </tr>
                
                </tbody>
              </table>
            </div>
          </div>
          </div>
      </div>
   <script src="script.js"></script>
</body>
</html>
